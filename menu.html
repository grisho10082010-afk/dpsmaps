<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Меню</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="page">

      <h2 style="margin:0">ДПС Карта</h2>

          <div>
            <div style="font-weight:700">Карта</div>

            <div style="font-weight:700">Точки (JSON)</div>
            <div class="badge">debug</div>
          </div>
          <div>→</div>
        </a>

        <a class="btn" href="/config">
          <div>
            <div style="font-weight:700">Конфиг (JSON)</div>
            <div class="badge">центр/TTL</div>
